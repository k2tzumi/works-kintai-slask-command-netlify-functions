<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>test</title>
    <base href=".netlify/functions/">
    <style> .message { color: red; margin-bottom: 10px; } </style>
</head>

<body>
    <a href="login?username=12345">login</a>
    <a href="punchin?username=12345">punch in</a>
    <a href="punchout?username=12345">punch out</a>

    <form id="loginForm">
        <div id="message" class="message"></div>
        <label for="username">username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">login</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                username: form.username.value,
                password: form.password.value
            };
            const messageElement = document.getElementById('message');
            try {
                const response = await fetch('login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    messageElement.textContent = 'Login success';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = 'Login failed';
                    messageElement.style.color = 'red';
                } 
            } catch (error) {
                messageElement.textContent = 'error';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>

</html>
